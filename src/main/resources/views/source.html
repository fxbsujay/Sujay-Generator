<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>代码生成器</title>
  <!-- 导入样式 -->
  <link rel="stylesheet" href="lib/elment.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="lib/axios.js"></script>
  <script src="js/api.js"></script>
  <script src="lib/vue.js"></script>
  <script src="lib/elment-ui.js"></script>

</head>
<body>
<div id="source" class="app-container">

  <el-row :gutter="20">
    <el-col :span="6">
      <el-input class="w-50 m-2" placeholder="Type something"/>
    </el-col>
    <el-col :span="6">
        <el-button type="primary" @click="search">搜索</el-button>
        <el-button type="success" @click="dialogVisible = true">新增</el-button>
        <el-button type="danger">删除</el-button>
    </el-col>
    <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
    <el-col :span="6"><div class="grid-content bg-purple"></div></el-col>
  </el-row>
  <el-divider></el-divider>
  <el-table
          :header-cell-style="{background:'#eef1f6',color:'#0f59a4'}"
          :data="list"
          stripe
          v-loading="listLoading"
          class="el-table"
  >
    <el-table-column align="center" prop="connName" label="连接名称"></el-table-column>
    <el-table-column align="center" prop="connUrl" label="连接地址"></el-table-column>
    <el-table-column align="center" prop="dbType" label="类型"></el-table-column>
    <el-table-column align="center" prop="status" label="状态"></el-table-column>
    <el-table-column align="center" prop="updateDate" label="修改时间"></el-table-column>
    <el-table-column align="center" label="操作">
      <template #default="scope">
        <el-button size="small" type="primary">修改</el-button>
        <el-button size="small" type="danger">删除</el-button>
      </template>
    </el-table-column>
  </el-table>

  <el-pagination
          class="el-pagination"
          background
          v-show="total > 0"
          v-model:page="listQuery.page"
          v-model:limit="listQuery.limit"
          :page-sizes="[10, 20, 50, 100]"
          @size-change="handleSizeChange"
          @current-change="handleCurrentChange"
          layout="total, sizes, prev, pager, next, jumper"
          :total="total"
  >
  </el-pagination>


  <el-dialog
          v-model="dialogVisible"
          title="Tips"
          width="30%"
          :before-close="handleClose"
  >
    <span>This is a message</span>
    <template #footer>
      <span class="dialog-footer">
        <el-button @click="dialogVisible = false">Cancel</el-button>
        <el-button type="primary" @click="dialogVisible = false"
        >Confirm</el-button
        >
      </span>
    </template>
  </el-dialog>

</div>
<script src="js/source.js"></script>
</body>
</html>
